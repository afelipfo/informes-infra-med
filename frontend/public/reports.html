<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Anteriores | Sistema de Informes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            position: relative;
            overflow-x: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .background-blobs {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            filter: blur(48px);
            animation: blob 7s infinite;
        }

        .blob-1 {
            top: -160px;
            right: -160px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
        }

        .blob-2 {
            bottom: -160px;
            left: -160px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, rgba(251, 146, 60, 0.2) 100%);
            animation-delay: 2s;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 9999px;
            color: #bfdbfe;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #dbeafe 50%, #f3e8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            color: #bfdbfe;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-value.total {
            color: #22d3ee;
        }

        .stat-value.completed {
            color: #10b981;
        }

        .stat-value.pending {
            color: #f59e0b;
        }

        .stat-value.failed {
            color: #ef4444;
        }

        .stat-label {
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .search-section {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            min-width: 250px;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
        }

        .filter-select option {
            background: #1f2937;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .report-card {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.1) 0%, rgba(13, 148, 136, 0.1) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(5, 150, 105, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .report-card:hover {
            transform: translateY(-5px);
            border-color: rgba(5, 150, 105, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .report-id {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
        }

        .report-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .report-date {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .report-summary {
            color: #d1d5db;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .report-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .action-btn.view {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
        }

        .action-btn.download {
            background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: #bfdbfe;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
                align-self: flex-start;
            }
            
            .search-controls {
                flex-direction: column;
            }
            
            .search-input,
            .filter-select {
                width: 100%;
                min-width: auto;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Background Blobs -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="back-button">
                ‚Üê Volver
            </a>
            
            <h1 class="title">Informes Anteriores</h1>
            <h2 class="subtitle">Historial y An√°lisis</h2>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value total">24</div>
                <div class="stat-label">Total de Informes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value completed">18</div>
                <div class="stat-label">Completados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value pending">4</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value failed">2</div>
                <div class="stat-label">Fallidos</div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3 class="search-title">Buscar y Filtrar</h3>
            <div class="search-controls">
                <input type="text" class="search-input" placeholder="Buscar por ID o contenido..." id="searchInput">
                <select class="filter-select" id="statusFilter">
                    <option value="">Todos los estados</option>
                    <option value="completed">Completados</option>
                    <option value="pending">Pendientes</option>
                    <option value="failed">Fallidos</option>
                </select>
            </div>
        </div>

        <!-- Reports Grid -->
        <div class="reports-grid" id="reportsGrid">
            <!-- Los reportes se cargar√°n din√°micamente -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Secretar√≠a de Infraestructura F√≠sica - Alcald√≠a de Medell√≠n</p>
            <p>Sistema de Generaci√≥n de Informes T√©cnicos con IA Avanzada</p>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const reports = [
            {
                id: "INF-2024-001",
                status: "completed",
                date: "2024-01-15T10:30:00Z",
                summary: "An√°lisis de contrato de mantenimiento vial - Zona Norte. Se identificaron 3 puntos cr√≠ticos que requieren atenci√≥n inmediata.",
                recommendations: "Priorizar la reparaci√≥n de baches en la Avenida 80"
            },
            {
                id: "INF-2024-002",
                status: "completed",
                date: "2024-01-14T14:20:00Z",
                summary: "Evaluaci√≥n de infraestructura educativa - Colegios p√∫blicos. Estado general satisfactorio con mejoras menores necesarias.",
                recommendations: "Programar mantenimiento preventivo para el pr√≥ximo trimestre"
            },
            {
                id: "INF-2024-003",
                status: "pending",
                date: "2024-01-13T09:15:00Z",
                summary: "An√°lisis de red de alcantarillado - Sector Centro. Procesamiento en curso...",
                recommendations: "En proceso de an√°lisis"
            },
            {
                id: "INF-2024-004",
                status: "failed",
                date: "2024-01-12T16:45:00Z",
                summary: "Evaluaci√≥n de puentes vehiculares - Error en procesamiento de datos",
                recommendations: "Revisar formato de archivo y reintentar"
            },
            {
                id: "INF-2024-005",
                status: "completed",
                date: "2024-01-11T11:30:00Z",
                summary: "An√°lisis de iluminaci√≥n p√∫blica - Zona Sur. Se identificaron 12 postes con fallas que requieren reemplazo.",
                recommendations: "Coordinar con empresa de servicios p√∫blicos para reemplazo urgente"
            },
            {
                id: "INF-2024-006",
                status: "pending",
                date: "2024-01-10T13:20:00Z",
                summary: "Evaluaci√≥n de parques y zonas verdes - Procesamiento en curso...",
                recommendations: "En proceso de an√°lisis"
            }
        ];

        const reportsGrid = document.getElementById('reportsGrid');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');

        function renderReports(filteredReports = reports) {
            if (filteredReports.length === 0) {
                reportsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No se encontraron informes</h3>
                        <p>Intenta ajustar los filtros de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            reportsGrid.innerHTML = filteredReports.map(report => `
                <div class="report-card">
                    <div class="report-header">
                        <div class="report-id">${report.id}</div>
                        <div class="report-status status-${report.status}">${getStatusText(report.status)}</div>
                    </div>
                    <div class="report-date">${formatDate(report.date)}</div>
                    <div class="report-summary">${report.summary}</div>
                    <div class="report-actions">
                        <button class="action-btn view" onclick="viewReport('${report.id}')">
                            üëÅÔ∏è Ver
                        </button>
                        <button class="action-btn download" onclick="downloadReport('${report.id}')">
                            üì• Descargar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'completed': 'Completado',
                'pending': 'Pendiente',
                'failed': 'Fallido'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function filterReports() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusFilterValue = statusFilter.value;

            const filtered = reports.filter(report => {
                const matchesSearch = report.id.toLowerCase().includes(searchTerm) ||
                                    report.summary.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilterValue || report.status === statusFilterValue;
                
                return matchesSearch && matchesStatus;
            });

            renderReports(filtered);
        }

        function viewReport(id) {
            alert(`Viendo informe: ${id}\n\nEsta funcionalidad se implementar√° pr√≥ximamente.`);
        }

        function downloadReport(id) {
            alert(`Descargando informe: ${id}\n\nEsta funcionalidad se implementar√° pr√≥ximamente.`);
        }

        // Event listeners
        searchInput.addEventListener('input', filterReports);
        statusFilter.addEventListener('change', filterReports);

        // Initial render
        renderReports();
    </script>
</body>
</html>
